{% extends "main/layout.html" %}

{% block title %}Создание нвости{% endblock %}

{% block content %}

    <div class="features">
        <h1>Создание статьи</h1>
        <form method="post">
            {%  csrf_token %}
            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.full_text }}<br>
            {{ form.date }}<br>
            <span>{{ error }}</span>
            <div class="create">
                <button class="btn btn-success" type="submit">Добавить</button>
            </div>

        </form>


    </div>
{% endblock %}
