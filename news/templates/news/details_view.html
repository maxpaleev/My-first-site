{% extends "main/layout.html" %}

{% block title %}{{ articles.title }}{% endblock %}

{% block content %}

    <div class="features">
        <h1>{{ articles.title }}</h1>
        <p>{{ articles.date }}</p>
        <p>{{ articles.full_text }}</p>
        <a href="{% url 'news-delete' articles.id %}"><button class="btn btn-danger"><i class="fas fa-trash"></i> Удалить</button></a>
        <a href="{% url 'news-update' articles.id %}"><button class="btn btn-info"><i class="fas fa-pen"></i> Изменить</button></a>


    </div>
{% endblock %}
