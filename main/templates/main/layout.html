<!doctype html>
<html lang="ru">
<head>

    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
    <link rel="manifest" href="/favicons/site.webmanifest">
    <link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#5bbad5">

    <link rel="stylesheet" href="{%  static "main/css/main.css" %}">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

</head>
<body>
    <aside>
{#     <img src="{%  static "main/img/icon.jpg" %}" alt="Лого">#}

            <a href="{% url "work_home" %}"><li><i class="fas fa-book-open"></i> ДЗ</li></a>

            <a href="{% url 'work-create' %}"><li><button class="btn btn-warning"><i class="fas fa-plus-circle"></i> Добавить дз</button></li></a>

    <main>
        {% block content %}
