{% extends "main/layout.html" %}

{% block title %}Добавление дз{% endblock %}

{% block content %}

    <div class="features">
        <form method="post">
            {%  csrf_token %}
            <h1>Добавление дз</h1><br>
            {{ form.day }}<br>
            {{ form.rus }}<br>
            {{ form.match }}<br>
            {{ form.lit }}<br>
            {{ form.deutsch }}<br>
            {{ form.teh }}<br>
            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit">Добавить</button>
        </form>


    </div>
{% endblock %}
